<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
</head>
<body>
  <script>
    // error type 1
    function errorPromise() {
      console.log('errorPromise start')
      new Promise(resolve => {
        setTimeout(() => {
          resolve([1, 2])
        }, 3000)
      }).then(res => {
        console.log('errorPromise then', res)
      })
    }

    // type 1
    function myPromise() {
      console.log('myPromise start')
      return new Promise(resolve => {
        setTimeout(() => {
          resolve([1, 2])
        }, 1500)
      }).then(res => {
        console.log('myPromise then', res)
      })
    }

    // type 2
    async function myPromise2() {
      console.log('myPromise2 start')
      await new Promise(resolve => {
        setTimeout(() => {
          resolve([1, 2])
        }, 2000)
      }).then(res => {
        console.log('myPromise2 then', res)
      })
    }

    async function testAsync() {
      console.log('async start')
      const err = await errorPromise()
      console.log(err)
      const result = await myPromise()
      console.log(result)
      const result2 = await myPromise2()
      console.log(result2)
      console.log('await end')
    }

    testAsync()

  </script>
</body>
</html>
